<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1 :style="{
        fontSize: inputValue.length < 5 ? '2rem' : '1.5rem',
        color: inputValue.length < 5 ? 'darkred' : 'darkblue'
        }">{{title}}</h1>
        <div class="form-control">
            <input
                    type="btn"
                    :placeholder='placeholderString'
                    v-model="inputValue"
                    v-on:keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !==0">
            <li class="list-item" v-for="(myNote, index) in notes">
                <!--                <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{toUpperCase(myNote)}}</span>-->
                <!--                <span :class="{-->
                <!--                    'primary': true,-->
                <!--                    'bold': myNote.length > 5-->
                <!--                }">{{toUpperCase(myNote)}}</span>-->
                <span :class="['bold', {'primary': myNote.length > 5}]">{{toUpperCase(myNote)}}</span>
                <button class="btn danger" @click="deleteNote(index)">delete</button>
            </li>
            <hr/>
            <strong>Общее количество {{notes.length}}</strong> | Удвоенное количество: {{doubleCountComputed}}
        </ul>
        <div v-else>Заметок пока нет, добавьте первую</div>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
